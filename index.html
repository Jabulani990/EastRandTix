<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EastRandTix - Ticket Reselling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">EastRandTix</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sports">Sports</a></li>
                        <li class="nav-item"><a class="nav-link" href="#venues">Venues</a></li>
                        <li class="nav-item">
                            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#authModal">Login</button>
                        </li>
                    </ul>
                    <form class="d-flex ms-3" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login/Signup Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Login / Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <hr>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="bg-dark text-white text-center py-5" style="padding-top: 100px !important;">
        <div class="container">
            <h1 class="display-4">Your Gateway to Events in East Rand</h1>
            <p class="lead">Find the best concerts, sports, comedy shows, and more!</p>
            <a href="#events" class="btn btn-primary btn-lg">Browse Events</a>
        </div>
    </section>

    <!-- Events Section -->
    <section id="events" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Upcoming Events</h2>
            <div class="row">
                <div class="col-md-3">
                    <!-- Filters -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>
                            <button class="btn btn-outline-primary w-100 mb-2 filter-btn active" data-category="all">All</button>
                            <button class="btn btn-outline-primary w-100 mb-2 filter-btn" data-category="music">Music</button>
                            <button class="btn btn-outline-primary w-100 mb-2 filter-btn" data-category="sports">Sports</button>
                            <button class="btn btn-outline-primary w-100 mb-2 filter-btn" data-category="comedy">Comedy</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Event Listings -->
                    <div id="eventList" class="row">
                        <!-- Events will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <div class="footer-links mb-3">
                <a href="#about" class="text-white text-decoration-none me-3">About Us</a>
                <a href="#contact" class="text-white text-decoration-none me-3">Contact</a>
                <a href="#faq" class="text-white text-decoration-none">FAQs</a>
            </div>
            <p class="mb-0">&copy; 2023 EastRandTix. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
